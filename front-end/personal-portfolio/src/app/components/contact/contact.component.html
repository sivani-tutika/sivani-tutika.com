<div class="contact-body mat-elevation-z4">
    <!-- External Links Section -->
    <div class="external-links">
        <mat-card>
            <mat-card-content>
                <ul>
                    <li *ngFor="let link of contactData.externalLinks">
                        <img [src]="link.icon" class="icon" />
                        <span>{{ link.label }}:</span>
                        <a [href]="link.link" target="_blank">{{ link.text }}</a>
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Message Box Section -->
    <div class="message-box">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Leave your message!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <textarea matInput placeholder="Write your message here"></textarea>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary">Send</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
